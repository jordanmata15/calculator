<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js" defer></script>
</head>

<body>
    <div>
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <div class="num-pad">
                    <div class="row">
                        <button class="operator add">+</button>
                        <button class="operator subtract">-</button>
                        <button class="operator multiply">*</button>
                        <button class="operator divide">/</button>
                    </div>
                    <div class="major-row">
                        <div class="row-cluster">
                            <div class="row">
                                <button class="number button-1">1</button>
                                <button class="number button-2">2</button>
                                <button class="number button-3">3</button>
                            </div>
                            <div class="row">
                                <button class="number button-4">4</button>
                                <button class="number button-5">5</button>
                                <button class="number button-6">6</button>
                            </div>
                        </div>
                        <button class="tall-button equals">=</button>
                    </div>
                    <div class="major-row">
                        <div class="row-cluster">
                            <div class="row">
                                <button class="number button-7">7</button>
                                <button class="number button-8">8</button>
                                <button class="number button-9">9</button>
                            </div>
                            <div class="row">
                                <button class="plus-minus">-/+</button>
                                <button class="number button-0">0</button>
                                <button class="decimal">.</button>
                            </div>
                        </div>
                        <button class="tall-button clear">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
